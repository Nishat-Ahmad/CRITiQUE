<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8">
    <title>CRITiQUE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          extend: {
            colors: {
              primary: '#ea580c',
              'primary-hover': '#c2410c',
            }
          }
        }
      }
    </script>
    <style>
      .htmx-swapping { opacity: 0; transition: opacity 200ms ease-out; }
      
      /* Star Rating Logic: Hover one, light up previous siblings */
      .star-group:hover .star-label { color: #e5e7eb; } /* Reset all to gray on hover group */
      .star-group .star-label:hover,
      .star-group .star-label:hover ~ .star-label {
        color: #facc15 !important; /* Gold */
      }
      /* Checked state logic handled by peer-checked in Tailwind or JS, 
         but for pure CSS "fill previous", we use flex-row-reverse */
    </style>
    
    <script>
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-stone-100 text-stone-800 dark:bg-stone-950 dark:text-stone-200 font-sans min-h-screen flex flex-col transition-colors duration-300">

      <nav class="sticky top-0 z-50 bg-white/90 dark:bg-stone-900/90 backdrop-blur-md border-b border-stone-200 dark:border-stone-800 shadow-sm transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-6">
          <div class="flex items-center justify-between h-20">
            
            <a href="{{ url_for('home') }}" class="font-serif text-3xl font-bold tracking-tight text-stone-900 dark:text-white hover:text-primary transition-colors">
              CRITiQUE<span class="text-primary">.</span>
            </a>

            <div class="flex items-center gap-6">
              <button id="theme-toggle" type="button" class="text-stone-500 dark:text-stone-400 hover:bg-stone-100 dark:hover:bg-stone-800 rounded-lg text-sm p-2.5">
                 <span id="theme-toggle-dark-icon" class="hidden">üåô</span>
                 <span id="theme-toggle-light-icon" class="hidden">‚òÄÔ∏è</span>
              </button>

              <div class="hidden md:flex items-center gap-6 text-sm font-bold uppercase tracking-wider text-stone-500 dark:text-stone-400">
                {% if current_user %}
                  {% if current_user.role == 'admin' %}
                    <a href="{{ url_for('new_place_view') }}" class="hover:text-primary transition-colors">Add Spot</a>
                    <a href="{{ url_for('dashboard') }}" class="hover:text-primary transition-colors">Admin</a>
                  {% endif %}
                  <div class="h-4 w-px bg-stone-300 dark:bg-stone-700"></div>
                  <span class="text-stone-900 dark:text-stone-200">{{ current_user.name }}</span>
                  <a href="{{ url_for('logout_view') }}" class="text-primary hover:text-primary-hover">Logout</a>
                {% else %}
                  <a href="{{ url_for('login_view') }}" class="hover:text-stone-900 dark:hover:text-white transition-colors">Login</a>
                  <a href="{{ url_for('register_view') }}" class="bg-stone-900 dark:bg-white dark:text-stone-900 text-white px-5 py-2 rounded-full hover:bg-primary hover:text-white transition-all shadow-md">
                    Join Now
                  </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="fixed top-24 right-6 z-50 space-y-2">
        {% for m in get_flashed_messages() %}
          <div class="bg-white dark:bg-stone-800 border-l-4 border-primary shadow-lg p-4 rounded pr-8 animate-bounce-in text-sm font-medium dark:text-white">
            {{ m }}
          </div>
        {% endfor %}
      </div>

      <main class="flex-grow">
        {% block content %}{% endblock %}
      </main>

      <footer class="bg-stone-900 dark:bg-stone-950 text-stone-400 py-12 mt-20 border-t border-stone-800">
        <div class="max-w-6xl mx-auto px-6 text-center">
          <p class="font-serif text-2xl text-stone-100 mb-4">CRITiQUE.</p>
          <p class="text-xs uppercase tracking-widest opacity-50">Eat. Review. Repeat.</p>
        </div>
      </footer>

      <script>
        var themeToggleBtn = document.getElementById('theme-toggle');
        var darkIcon = document.getElementById('theme-toggle-dark-icon');
        var lightIcon = document.getElementById('theme-toggle-light-icon');

        // Initial icon state
        if (document.documentElement.classList.contains('dark')) {
            lightIcon.classList.remove('hidden');
        } else {
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
      </script>
  </body>
</html>
